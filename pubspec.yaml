name: dduduk_app
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  cupertino_icons: ^1.0.8
  syncfusion_flutter_core: ^31.2.12
  syncfusion_flutter_sliders: ^31.2.12
  flutter_svg: ^2.2.3

  youtube_player_flutter: ^9.0.3
  go_router: ^14.6.3
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1

  # 소셜 로그인
  kakao_flutter_sdk_user: ^1.9.6 # 카카오 로그인
  flutter_naver_login: ^1.8.0 # 네이버 로그인
  sign_in_with_apple: ^6.1.4 # 애플 로그인
  crypto: ^3.0.6 # 애플 로그인 nonce 생성용
  image_picker: ^1.2.1

  # API
  dio: ^5.4.0
  shared_preferences: ^2.2.2

  # State Management
  flutter_riverpod: ^2.4.9
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # 이미지, 아이콘 폴더 등록 (미리 해두면 편합니다)
  assets:
    - assets/images/
    - assets/icons/
    - .env
